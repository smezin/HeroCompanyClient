<div class="container my-4 align-center">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4 shadow">
                <form action="" method="" class="row g-3">
                    <h4>Join us</h4>
                    <div class="col-12">
                        <label for="username">Username</label>
                        <input id="username" [(ngModel)]="username" type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12">
                        <label for="password">Password</label>
                        <input id="password" [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12">
                        <label for="rePassword">Retype Password</label>
                        <input id="rePassword" [(ngModel)]="rePassword" type="password" name="password" class="form-control" placeholder="Retype Password">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe"> Remember me</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button (click)="onSubmit()" class="btn btn-dark float-end">Sign Up</button>
                    </div>
                </form>
                <hr class="mt-4">
                <div class="col-12">
                    <p class="text-center mb-0">Already have an account? <a routerLink="/signin">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
